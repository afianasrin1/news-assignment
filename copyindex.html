<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News 52</title>
    <!------------------------- tailwind css here  -------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />

    <!--------------------------- fonts awesome ---------------------->
    <!-- <script
      src="https://kit.fontawesome.com/ae3f90b708.js"
      crossorigin="anonymous"
    ></script> -->

    <style>
      .textColor {
        color: #5d5fef;
      }

      .bgColor {
        background-color: #5d5fef;
      }
    </style>
  </head>

  <body style="background-color: #f6f6f7">
    <!---------header start here--------->
    <header class="pb-3">
      <div class="navbar md:w-10/12 w-9/12 flex-wrap mx-auto border-b-2 py-7">
        <div class="flex-1">
          <a
            class="btn btn-ghost font-bold bgColor text-white normal-case text-xl mr-3"
            href="index.html"
            >News</a
          >
          24
        </div>
        <div class="flex-none gap-5">
          <ul class="flex gap-8">
            <li><a href="#" class="font-bold textColor underline">News</a></li>
            <li><a href="blog.html" class="text-slate-500">Blog</a></li>
          </ul>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!---------header ends here------------->

    <!---------main start here---------------------------->
    <main>
      <!-- catagoris start -->
      <section
        id="catagories-container"
        class="py-5 flex sm:gap-10 gap-3 flex-wrap justify-center"
      ></section>
      <!-- catagoris end -->

      <!-- items found  -->
      <section class="my-3">
        <div class="bg-white mx-auto w-2/3 py-4 px-3 rounded">
          <h1>
            <span id="length-count"></span> items found for category
            <span id="catagoris-name"></span>
          </h1>
        </div>
      </section>
      <!-- items found  -->

      <!-- view section added  -->
      <section
        class="flex justify-center md:justify-between w-9/12 flex-wrap mx-auto mt-14"
      >
        <div>
          <h1>
            <span class="font-bold">Sort By View:</span
            ><select
              disabled
              class="py-2 pl-4 pr-10 border-0 ml-4"
              name=""
              id=""
            >
              <option value="">Default</option>
            </select>
          </h1>
        </div>
        <div>
          <button
            class="bgColor mr-2 text-white rounded py-2 px-3 font-semibold"
          >
            Today’s Pick
          </button>
          <button class="border-2 textColor rounded py-2 px-3 font-semibold">
            Trending
          </button>
        </div>
      </section>
      <!-- view section added  -->

      <!-- spinner -->
      <section id="pulse-spinner" class="flex justify-center hidden">
        <div role="status">
          <svg
            aria-hidden="true"
            class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            ></path>
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            ></path>
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </section>
      <!-- spinner -->
      <!-- final card start  -->
      <section
        id="card-container"
        class="md:w-4/5 w-9/12 py-10 mx-auto"
      ></section>
      <!--final card ends  -->

      <!-- modal  -->
      <section>
        <!-- Put this part before  tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >✕</label
            >
            <div id="modal-news-box"></div>
          </div>
        </div>
      </section>
    </main>
    <!---------main ends here----------------------->

    <!---footer start here----->
    <footer class="text-center py-16">
      <p
        title="If you want to know more about programming hero please click programming-hero"
        class="text-gray-500 font-bold"
      >
        Copyright 2022 News Portal By
        <span
          title="click me and visit programming-hero details"
          class="text-red-700 italic"
          ><a href="https://web.programming-hero.com/"
            >Programming-hero</a
          ></span
        >
        student.
      </p>
    </footer>
    <!----footer ends here------>

    <!-------------------------------------all js link here  ------------------------------->
    <script src="js/news.js"></script>
  </body>
</html>
