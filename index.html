<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our online mews Bangla</title>

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--------------------------- fonts awesome ---------------------->
    <script
      src="https://kit.fontawesome.com/ae3f90b708.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-white p-4">
    <!---------header start here--------->
    <header class="pb-3">
      <div class="navbar md:w-10/12 w-9/12 flex-wrap mx-auto border-b-2 py-8">
        <div class="flex-1">
          <div>
            <a
              class="btn btn-outline btn-error font-bold text-white normal-case text-xl mr-4"
              href="index.html"
              >News</a
            >
          </div>
          <div class="font-bold text-red-700">Bangla</div>
        </div>
        <div class="flex-none gap-5">
          <ul class="flex gap-8">
            <li><a href="#" class="font-bold textColor underline">News</a></li>
            <li>
              <a href="Blog-accordion.html" class="text-red-900 font-bold"
                >Blog</a
              >
            </li>
          </ul>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="images/navbarRight.png" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!---------header ends here------------->
    <!-- main category start -->
    <main>
      <section
        id="catagories-container"
        class="py-5 flex sm:gap-10 gap-3 flex-wrap justify-center"
      ></section>
      <!-- items found  -->
      <section class="my-3">
        <div class="bg-slate-100 mx-auto w-2/3 py-4 px-3 rounded">
          <h1>
            <span id="length-count"></span> items found for category
            <span id="catagoris-name"></span>
          </h1>
        </div>
      </section>
      <!-- items found  -->

      <!-- view section added  -->
      <section
        class="flex justify-center md:justify-between w-9/12 flex-wrap mx-auto mt-14"
      >
        <div>
          <h1>
            <span class="font-bold">Sort By View:</span
            ><select
              disabled
              class="py-2 pl-4 pr-10 border-0 ml-4"
              name=""
              id=""
            >
              <option value="">Default</option>
            </select>
          </h1>
        </div>
        <div>
          <button
            class="bgColor mr-2 text-white rounded py-2 px-3 font-semibold"
          >
            Today’s Pick
          </button>
          <button class="border-2 textColor rounded py-2 px-3 font-semibold">
            Trending
          </button>
        </div>
      </section>
      <!-- view section ended  -->

      <section>
        <!-- spinner -->

        <progress id="loader" class="progress w-full hidden"></progress>
        <!-- spinner -->
      </section>

      <!-- final card start  -->
      <section
        id="card-container"
        class="md:w-4/5 w-9/12 py-10 mx-auto"
      ></section>
      <!--final card ends  -->
      <!-- modal  -->
      <section>
        <!-- Put this part before  tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >✕</label
            >
            <div id="modal-news-box"></div>
          </div>
        </div>
      </section>
    </main>
    <!---footer start here---->
    <footer class="text-center py-16 mt-14">
      <p
        title="If you want to know more about programming hero please click programming-hero"
        class="text-slate-500 font-bold"
      >
        Copyright 2021 News Bangla By
        <span
          title="click me and visit Programming Hero details"
          class="text-violet-900"
          ><a href="https://web.ProgrammingHero.com/">Programming-hero</a></span
        >
        student.
      </p>
    </footer>
    <!----footer ends here--->

    <script src="js/news52.js"></script>
  </body>
</html>
